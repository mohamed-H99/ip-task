<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>LogIn/Register to our Site</title>
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <div class="auth-page">
      <div class="container">
        <div class="auth-header">
          <h1>Welcome To Our Restaurant</h1>
          <img src="./img/OIP.jfif" />
        </div>
        <section>
          <form class="auth-form">
            <div class="post">
              <div class="admin">
                <input type="text" name="username" placeholder="Username" />
                <br />
                <input type="emal" name="emal" placeholder="Email address" />
                <br />
                <input type="password" name="password" placeholder="Password" />
              </div>

              <button class="btn btn-main" style="margin-top: 10px">Create account</button>
            </div>
            <div class="register">
              <p style="font-size: 14px">
                <span style="opacity: 0.8">Already have an account?</span> <a href="/login.html">Login</a>
              </p>
              <div>
                <a class="btn btn-dark rounded-full" href="/index.html">Go back to site</a>
              </div>
            </div>
          </form>
        </section>
      </div>
    </div>
  </body>
</html>
